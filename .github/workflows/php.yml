name: ivo Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install composer
        run: composer install

      - name: Start proyect
        run: ./bin/console doctrine:migrations:migrate

      - name: Run test
        run: ./vendor/bin/phpunit tests
